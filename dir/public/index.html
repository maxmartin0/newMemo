<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Neo Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">MySite</h1>
  </nav>

  <!-- Hero / Login & Register -->
  <section class="hero">
    <h2>Welcome Back</h2>
    <p>Please sign in to continue</p>

    <!-- Login Box -->
    <div class="login-box">

      <!-- LOGIN FORM -->
      <h3 style="text-align:center; margin-bottom:1rem;">Login</h3>
      <form id="login-form">
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <div style="height: 1rem;"></div>
        <button class="btn" type="submit">Login</button>
      </form>

      <!-- Login error -->
      <p id="login-error" style="color:red; text-align:center; margin-top:0.5rem;"></p>

      <hr style="margin:1.5rem 0; border:0; border-top:1px solid #94A3B8;">

      <!-- REGISTER FORM -->
      <h3 style="text-align:center; margin-bottom:1rem;">Register</h3>
      <form action="/register" method="POST">
        <input type="text" name="username" placeholder="New Username" required />
        <input type="password" name="password" placeholder="New Password" required />
        <div style="height: 1rem;"></div>
        <button class="btn" type="submit">Register</button>
      </form>

    </div>
  </section>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const data = new URLSearchParams(formData);

      const response = await fetch('/login', {
        method: 'POST',
        body: data
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = '/home';
      } else {
        loginError.textContent = result.message;
      }
    });
  </script>

</body>
</html>
