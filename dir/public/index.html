<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Neo Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">MySite</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Links</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Welcome Back</h2>
    <p>Please sign in or create an account to continue</p>

    <div class="login-box">

      <!-- LOGIN FORM -->
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
      </form>

      <hr style="margin:1rem 0; border:0; border-top:1px solid #94A3B8;">

      <!-- REGISTER FORM -->
      <form action="/register" method="POST">
        <input type="text" name="username" placeholder="New Username" required />
        <input type="password" name="password" placeholder="New Password" required />
        <button class="btn" type="submit">Register</button>
      </form>

    </div>
  </section>

  <!-- Link Cards -->
  <section class="cards">
    <a href="#" class="card link-card">
      <h3>Dashboard</h3>
      <p>Go to your dashboard</p>
    </a>

    <a href="#" class="card link-card">
      <h3>Projects</h3>
      <p>View your projects</p>
    </a>

    <a href="#" class="card link-card">
      <h3>Settings</h3>
      <p>Manage your account</p>
    </a>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 MySite</p>
  </footer>

</body>
</html>
